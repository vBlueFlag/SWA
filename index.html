<!DOCTYPE html>
<html>

<head>
    <meta charset='utf8'>
    <meta name='viewport' content='width = device-width, initial-scale = 1' />
    <title>Facebook My Page</title>
    <style type='text/css'>
        body {
            font-size: 16px;
            font-family: '나눔고딕', NanumGothic, 'Malgun Gothic', '맑은 고딕', '돋움', Dotum, 'Apple SD Gothic Neo', Helvetica, Sans-serif;
        }
    </style>
    <link rel='stylesheet' href='./public/css/timeline-cover.css'>
    <link rel='stylesheet' href='./public/css/base.css'>
    <link rel='stylesheet' href='./public/css/feature-list.css'>
    <!--<script src='/socket.io/socket.io.js'></script>-->
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1864951407101470',
                xfbml: true,
                version: 'v2.9'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        //    insert a script!
        //    $(document).ready(() => {

        //		})
    </script>
</head>

<body>
    <!--배경사진, 프로필 사진, 이름-->
    <div class='timeline-cover'>
        <div class='cover-photo'>
            <img class='coverImg' src="./public/imgs/cover-picture.jpg" alt="cover image">
        </div>
        <div class='profile-photo-down'>
            <div>
                <div class='profile-inner'>
                    <a href="">
                        <div class='profile-frame'>
                            <img class='profileImg ' src="./public/imgs/profile.jpg" alt="">
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <!--공유, 포스팅 버튼 리스트-->
    <div class='feature-list'>
        <div class='feature-list-inner'>
            <div class='feature-item'>
                <a class='feature-item-link' href="">
                    <i class='feature-item-icon post'></i>
                    <span class='feature-item-name'>Post</span>
                </a>
            </div>
        </div>
    </div>
    <!--프로필 정보: 사는 곳, 직장-->
    <div class='profile-description'></div>
    <!--댓글 영역-->
    <div class='timeline-body'>
        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small"
            data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">공유하기</a></div>
    </div>

</body>

</html>
